/users:
  post:
    tags:
      - User
    description: Create user
    produces:
      - application/json
    parameters:
      - name: username
        description: username
        in: json
        required: true
        type: string
      - name: email
        description: email
        in: json
        required: true
        type: string
      - name: password
        description: password
        in: json
        required: true
        type: string
    responses:
      200:
        description: Created
        schema:
          $ref: "#/definitions/User"
      400:
        description: Invalid input
      500:
        description: Internal error
  get:
    tags:
      - User
    description: List all users
    produces:
      - application/json
    parameters:
      - name: page
        description: Page offset
        in: query
        type: integer
      - name: perPage
        description: Items per page
        in: query
        type: integer
      - name: sort
        description: Field to sort list
        in: query
        type: string
      - name: order
        description: Order (ASC | DESC)
        in: query
        type: string
    responses:
      200:
        description: Created
        schema:
          $ref: "#/definitions/UserItems"
      400:
        description: Invalid input
      500:
        description: Internal error
/users/{user_id}:
  get:
    tags:
      - User
    description: Get user info
    produces:
      - application/json
    parameters:
      - name: user_id
        in: path
        description: ID of User
        required: true
        type: integer
    responses:
      200:
        description: Created
        schema:
          $ref: "#/definitions/User"
      400:
        description: Invalid input
      500:
        description: Internal error
  put:
    tags:
      - User
    description: Update user info
    produces:
      - application/json
    parameters:
      - name: user_id
        in: path
        description: ID of User
        required: true
        type: integer 
      - name: username
        description: username
        in: json
        required: true
        type: string
      - name: email
        description: email
        in: json
        required: true
        type: string
      - name: password
        description: password
        in: json
        required: true
        type: string
    responses:
      200:
        description: Created
        schema:
          $ref: "#/definitions/User"
      400:
        description: Invalid input
      500:
        description: Internal error
  delete:
    tags:
      - User
    description: Update user info
    produces:
      - application/json
    parameters:
      - name: user_id
        in: path
        description: ID of User
        required: true
        type: integer
    responses:
      204:
        description: Deleted
      400:
        description: Invalid input
      401:
        description: Unauthorized
      403:
        description: Forbidden
      500:
        description: Internal error
