definitions:
  Person:
    type: object
    properties:
      id:
        type: integer
      username:
        type: string
      email:
        type: string
      password:
        type: string
      user_id:
        type: integer
      created_at:
        type: string
      updated_at:
        type: string
    required:
      - username
      - email
      - password
      - user_id
  PersonItems:
    type: object
    properties:
      total:
        type: integer
      perPage:
        type: integer
      page:
        type: integer
      lastPage:
        type: integer
      data:
        type: array
        items:
          $ref: "#/definitions/Person"
